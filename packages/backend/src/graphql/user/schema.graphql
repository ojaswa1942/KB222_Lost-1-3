extend type Mutation {
  signup(input: SignUpInput!): SignUpResponse! @requireAuthentication(isRoot: true)
}

enum UserType {
  ROOT
  CENTRE
  STATE
}

type DepartmentRole {
  role: DeptRoles
  department: Department
}

type SchemeRole {
  role: SchRoles
  scheme: Scheme
}

type User {
  id: Int!
  name: String
  email: String
  type: UserType
  schemes: [SchemeRole!]
  departments: [DepartmentRole!]
  rooms: [Room!]
  isVerified: Boolean
  createdAt: String
}

type SignUpResponse implements MutationResponse {
  code: String!
  message: String!
}

input SignUpInput {
  name: String!
  email: String!
  password: String!
  type: UserType!
}
