apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - sih.saraswat.co
      secretName: sih-saraswat-com-backend
  rules:
    - host: sih.saraswat.co
      http:
        paths:
          - path: /api
            backend:
              serviceName: backend-svc
              servicePort: 80
